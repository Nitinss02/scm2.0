<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>This is an register page</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-4">
                <div
                    class="block p-6 bg-white border border-t-blue-800 border-t-[12px] dark:border-t-blue-800 dark:border-t-[12px] rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800  dark:hover:bg-gray-900">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Start Managing contact on Cloud....</p>

                    <!-- Message Here -->
                    <div data-th-replace="~{message::messagebox}"></div>
                    <!-- Form Statring -->
                    <form data-th-action="@{'/do-register'}" novalidate method="post" data-th-object="${userform}">
                        <!-- Name field -->
                        <div class="relative z-0 w-full mb-5 group mt-5">
                            <input type="text" name="name" id="name" data-th-field="*{name}"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " required />
                            <label for="name"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter
                                Name</label>
                            <p class="text-red-600 capitalize" data-th-if="${#fields.hasErrors('name')}"
                                data-th-error="*{name}">

                                User Name is requried</p>
                        </div>

                        <!-- email field -->

                        <div class="relative z-0 w-full mb-5 group">
                            <input type="email" name="floating_email" id="floating_email" data-th-field="*{email}"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " required />
                            <label for="floating_email"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                address</label>
                            <p class="text-red-600 capitalize" data-th-if="${#fields.hasErrors('email')}"
                                data-th-error="*{email}">

                                Email is requried</p>
                        </div>

                        <!-- password field -->

                        <div class="relative z-0 w-full mb-5 group">
                            <input type="password" name="password" id="password" data-th-field="*{password}"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " required />
                            <label for="password"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                            <p class="text-red-600 capitalize" data-th-if="${#fields.hasErrors('password')}"
                                data-th-error="*{password}">

                                Password is Requried</p>
                        </div>

                        <!-- Phone number -->

                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="MobileNumber" id="MobileNumber" data-th-field="*{MobileNumber}"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " required />
                            <label for="MobileNumber"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contact
                                Number</label>
                            <p class="text-red-600 capitalize" data-th-if="${#fields.hasErrors('MobileNumber')}"
                                data-th-error="*{MobileNumber}">

                                Mobile Number is requried</p>
                        </div>

                        <!-- about field -->

                        <div>
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-600 dark:text-white">Write
                                Something about Yourself</label>
                            <textarea id="message" rows="4" data-th-field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write Here...."></textarea>
                            <p class="text-red-600 capitalize font-serif" data-th-if="${#fields.hasErrors('about')}"
                                data-th-error="*{about}">

                                About is requried</p>
                        </div>

                        <!-- buttons -->
                        <div class="mt-3 flex justify-center space-x-4">
                            <button type="submit"
                                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">SignUp</button>
                            <button type="reset"
                                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Reset</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        console.log("This is about page console");
    </script>
</body>

</html>
